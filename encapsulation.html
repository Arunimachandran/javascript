<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class student
        {
            constructor()
            {
                var name;
                var marks;

            }
            getname()
            {
                return this.name;
            }
            setname(name)
            {
                this.name=name;
            }
            getmarks()
            {
                return this.marks;
            }
            setmarks(marks){
                this.marks=marks;
            }
            
        }
        var stud=new student();
        stud.setname("ammu");
        stud.setmarks(98);
        document.write(stud.getname()+" "+stud.getmarks());
    </script>
</body>
</html>
