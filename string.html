<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    
  var a="string";
  var b=a.toUpperCase()
  var c=a.toLowerCase()
  document.write(c);
  document.write(b);
  document.getElementById("demo").innerHTML=a.charAt(1);
var s1="hello ";
var s2="world";
var s3=s1.concat(s2);
document.write(s3+"<br>");
var a1="helloworld";
var a2=a1.slice(2,5);
document.write(a2);
</script>
</html>
