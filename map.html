<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
       
       
        let a=new Map([[name="ammu",id=102],[name="anu",id=103],[name="anju",id=104]]);
        let text="";
        a.forEach(function(name,id) {
            text+= id + ' = ' + name + "<br>"
        })
        document.getElementById("demo").innerHTML=text;
        // console.log(a)
        // document.getElementById("demo").innerHTML=a.get("ammu");
    </script>
</body>
</html>
